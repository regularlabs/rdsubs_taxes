<div class="sub-panel open-sub-panel addRemoveListItem updateSubPanelHeader">
    <div class="sub-panel-header addRemoveListItemHeader">
        <h5 class="updatableText">
            {country}
        </h5>
    </div>
    <div class="sub-panel-content">
        <fieldset>
            <div class="row">
                <label for="meldinggegevens.leveringenInLidstaat.leveringen{id}.lidstaat">
                    Lidstaat waarin u hebt geleverd
                </label>
                <select id="meldinggegevens.leveringenInLidstaat.leveringen{id}.lidstaat" name="meldinggegevens.leveringenInLidstaat.leveringen[{id}].lidstaat"
                        class="updateSubPanelHeader">
                    <option value="{country}" selected="selected">{country}</option>
                </select>
            </div>
            <div class="row">
                <label for="meldinggegevens.leveringenInLidstaat.leveringen{id}.btwBedrag">
                    Btw-bedrag
                </label>
                <input id="meldinggegevens.leveringenInLidstaat.leveringen{id}.btwBedrag" name="meldinggegevens.leveringenInLidstaat.leveringen[{id}].btwBedrag"
                       class="text euro text-width88 text-autoNumeric" data-a-dec="," data-v-min="0" data-v-max="999999999.99" data-a-sep="." type="text" value="{amount}">
            </div>
            <div class="row">
                <label for="meldinggegevens.leveringenInLidstaat.leveringen{id}.btwPercentage">
                    Btw-percentage
                </label>
                <input id="meldinggegevens.leveringenInLidstaat.leveringen{id}.btwPercentage" name="meldinggegevens.leveringenInLidstaat.leveringen[{id}].btwPercentage"
                       class="text align-right text-width88 text-autoNumeric" data-a-dec="," data-v-min="0.00" data-v-max="99.99" data-a-sep="." type="text" value="{taxrate}">
            </div>
            <div class="row">
                <label for="meldinggegevens.leveringenInLidstaat.leveringen{id}.btwPercentage">
                    Btw-tarief
                </label>
                <input id="meldinggegevens.leveringenInLidstaat.leveringen{id}.tariefSoort.tariefSoort1" name="meldinggegevens.leveringenInLidstaat.leveringen[{id}].tariefSoort.tariefSoort"
                       class="radio" type="radio" checked="checked" value="STANDARD">
            </div>
            <div class="row">
                <label for="meldinggegevens.leveringenInLidstaat.leveringen{id}.omzet">
                    Bedrag waarover btw wordt berekend
                </label>
                <input id="meldinggegevens.leveringenInLidstaat.leveringen{id}.omzet" name="meldinggegevens.leveringenInLidstaat.leveringen[{id}].omzet"
                       class="text euro text-width120 text-autoNumeric omzetBedrag" data-a-dec="," data-v-min="0.00" data-v-max="999999999.99" data-a-sep="." type="text" value="{total}">
            </div>
        </fieldset>
    </div>
</div>
